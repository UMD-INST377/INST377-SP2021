<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Maya Alli</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>

<body>
  <script src="script.js"></script>
  <div id="carousel" class="carousel">
    <button class="arrow prev">⇦</button>
    <div class="gallery">
      <ul class="images">
        <li><img src="onigiri_1.png" alt="Sushi Open Mouth Smile"></li>
        <li><img src="onigiri_2.png" alt="Sushi Sweet Face"></li>
        <li><img src="onigiri_3.png" alt="Sushi Closed Expression"></li>
        <li><img src="onigiri_4.png" alt="Sushi Smile"></li>
        <li><img src="roll_1.png" alt="Sushi Roll Yellow Center"></li>
        <li><img src="roll_2.png" alt="Sushi Roll Yellow Red and Green Center"></li>
        <li><img src="roll_3.png" alt="Sushi Roll Red Fish Eggs"></li>
      </ul>
    </div>
    <button class="arrow next">⇨</button>
  </div>

  <script> 
    
    let i = 1;
    for(let li of carousel.querySelectorAll('li')) {
      li.style.position = 'relative';
      li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
      i++;
    }

    
    let width = 130; 
    let count = 3; 

    let list = carousel.querySelector('ul');
    let listElems = carousel.querySelectorAll('li');

    let position = 0; 

    carousel.querySelector('.prev').onclick = function() {
      
      position += width * count;
      
      position = Math.min(position, 0)
      list.style.marginLeft = position + 'px';
    };

    carousel.querySelector('.next').onclick = function() {
      
      position -= width * count;
      
      position = Math.max(position, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>

</body>
</html>
